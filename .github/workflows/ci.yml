name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3']
        rails: ['6.0', '6.1', '7.0', '7.1']
        exclude:
          # Rails 7.1 requires Ruby 3.1+
          - ruby: '3.0'
            rails: '7.1'
        
    name: Ruby ${{ matrix.ruby }} - Rails ${{ matrix.rails }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        
    - name: Install dependencies
      env:
        RAILS_VERSION: ${{ matrix.rails }}
      run: |
        gem install bundler
        bundle config set --local gemfile Gemfile-ci
        echo "source 'https://rubygems.org'" > Gemfile-ci
        echo "gemspec" >> Gemfile-ci
        echo "gem 'rails', '~> ${{ matrix.rails }}'" >> Gemfile-ci
        echo "gem 'sqlite3', '~> 1.4'" >> Gemfile-ci
        echo "gem 'rspec', '~> 3.0'" >> Gemfile-ci
        echo "gem 'simplecov', require: false" >> Gemfile-ci
        bundle install
        
    - name: Set up database
      run: |
        bundle exec rake db:create db:migrate
      env:
        DATABASE_URL: sqlite3:test.db
        
    - name: Run tests
      run: bundle exec rspec
      
    - name: Run RuboCop
      run: bundle exec rubocop --parallel
      if: matrix.ruby == '3.2' && matrix.rails == '7.0'
